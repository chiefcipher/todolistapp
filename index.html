    <meta charset="UTF-8">

    <link rel='shortcut icon' type='image/x-icon' href='svg/note.svg' /> 
    <script src='main-script.js' defer > </script> 
    <title>TO-DO LIST APP </title>
</head>
<body>
    <section id='todo-holder' >
        <div id='list-container'>  
            <div id='header'>To-Do List  </div> 
            <div id='add-row' >  <input type='text' id='input-area' title='Click to add task' placeholder="Add Task..." />  <img src='svg/002-plus.svg' alt='Add Btn' tabindex='0' id='add-btn' class='pointer-cursor' /> </div>  
            <div id='list-holder' >
 
            </div>

            <div id='list-status' >  
                
                <div id='number-left'> <span> </span> Task(s) Added </div>
                <div id='clear-all' tabindex="0"> <button class ='pointer-cursor' > Clear <span>List</span> </button> </div>
            </div> 
        </div>
    </section>  
    <section id='confirmation-box' >   
        <div id='confirm' > 

        <div id='statement'>Confirm that you want to clear all items in your to do list! </div> 
        <div id='confirm-controls'> <button class='confirmation-btn reverse'> Reverse </button>  
            <button class='confirmation-btn delete'> Delete </button>   </div>
        </div>
        </section>
